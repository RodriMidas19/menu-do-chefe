<app-navbar></app-navbar>
<section
  class="ftco-section"
  style="background-image: url(../../../assets/wood.png)"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Entrar</h3>
              </div>
            </div>
            <form action="#" class="signin-form">
              <div class="form-group mt-3">
                <input
                  type="email"
                  class="form-control"
                  required
                  [(ngModel)]="userEmail"
                  [ngModelOptions]="{ standalone: true }"
                />
                <label class="form-control-placeholder" for="username"
                  >Email</label
                >
                <span class="spanAlert">{{ messageEmail }}</span>
              </div>
              <div class="form-group">
                <input
                  id="password-field"
                  type="password"
                  class="form-control"
                  required
                  [(ngModel)]="userPassword"
                  [ngModelOptions]="{ standalone: true }"
                />
                <label class="form-control-placeholder" for="password"
                  >Password</label
                >
                <span
                  toggle="#password-field"
                  class="fa fa-fw fa-eye field-icon toggle-password"
                  >{{ messagePassword }}</span
                >
              </div>
              <div class="form-group">
                <button
                  pButton
                  pRipple
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                  (click)="userLogin()"
                >
                  Entrar
                </button>
                <p-toast position="top-right"></p-toast>
              </div>
            </form>
            <p class="text-center">
              Não está registado?
              <a data-toggle="tab" [routerLink]="'/registo'">Registe-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
