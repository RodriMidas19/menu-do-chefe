<section class="main-sec-reservas" id="reservas">
  <p-toast></p-toast>
  <main class="main-div" *ngIf="!login">
    <h1>Para realizar uma reserva, por favor faça o login.</h1>
    <a [routerLink]="'/login'"><button class="loginBtn">Login</button></a>
  </main>
  <main class="main-div-reservas" *ngIf="login">
    <form action="" class="signin-form">
      <div class="img-div">
        <img src="../../../assets/mesa.png" alt="" />
      </div>
      <div class="inputs">
        <div class="form-group">
          <p-dropdown
            [options]="restaurantesData"
            [(ngModel)]="selectedRestaurante"
            optionLabel="nome"
            placeholder="Selecione um Restaurante"
            appendTo="body"
            optionValue="num_restaurante"
            [ngModelOptions]="{ standalone: true }"
          ></p-dropdown>
        </div>
        <div class="form-group">
          <p-inputNumber
            [(ngModel)]="nPessoas"
            mode="decimal"
            [showButtons]="true"
            inputId="minmax-buttons"
            [min]="0"
            [max]="50"
            placeholder="Selecione o nº Pessoas"
            decrementButtonClass="p-button-danger"
            incrementButtonClass="p-button-success"
            [ngModelOptions]="{ standalone: true }"
          >
          </p-inputNumber>
        </div>
        <div class="form-group">
          <input
            id="password-field"
            type="date"
            class="form-control"
            required
            [(ngModel)]="dataReserva"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <p-dropdown
          [options]="horas"
          [(ngModel)]="hora"
          optionLabel="name"
          placeholder="Selecione uma Hora"
          appendTo="body"
          optionValue="code"
          [ngModelOptions]="{ standalone: true }"
        ></p-dropdown>
        <div class="form-group btnReserva">
          <button
            type="submit"
            class="form-control btn btn-primary rounded submit px-3"
            (click)="reservarMesa()"
          >
            Reservar
          </button>
        </div>
      </div>
    </form>
  </main>
</section>
