<p-table
  [value]="products"
  dataKey="id"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 25%">Num_funcion√°rio</th>
      <th style="width: 25%">Nome</th>
      <th style="width: 25%">Email</th>
      <th style="width: 25%">Cargo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-editing="editing">
    <tr>
      <td [pEditableColumn]="product.code" pEditableColumnField="code">
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText
              type="text"
              [(ngModel)]="product.num_funcionario"
            />
          </ng-template>
          <ng-template pTemplate="output">
            {{ product.num_funcionario }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td [pEditableColumn]="product.name" pEditableColumnField="name">
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText
              type="text"
              [(ngModel)]="product.nome_funcionario"
              required
            />
          </ng-template>
          <ng-template pTemplate="output">
            {{ product.nome_funcionario }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td
        [pEditableColumn]="product.inventoryStatus"
        pEditableColumnField="inventoryStatus"
      >
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText [(ngModel)]="product.email" />
          </ng-template>
          <ng-template pTemplate="output">
            {{ product.email }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td [pEditableColumn]="product.price" pEditableColumnField="price">
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="product.cargo" />
          </ng-template>
          <ng-template pTemplate="output">
            {{ product.cargo }}
          </ng-template>
        </p-cellEditor>
      </td>
    </tr>
  </ng-template>
</p-table>
