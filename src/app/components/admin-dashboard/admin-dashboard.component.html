<p-toast></p-toast>
<div class="main">
  <p-table
    [value]="dataReservas"
    [selectionMode]="'single'"
    [(selection)]="selectedProduct"
    dataKey="num_reserva"
    [tableStyle]="{ 'min-width': '50rem' }"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Reserva</th>
        <th>Restaurante</th>
        <th>Pessoas</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Situação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr [pSelectableRow]="product">
        <td>{{ product.num_reserva }}</td>
        <td>{{ product.nome }}</td>
        <td>{{ product.num_pessoas }}</td>
        <td>{{ product.data_reserva }}</td>
        <td>{{ product.hora_reserva }}</td>
        <td>{{ product.nomeCliente }}</td>
        <td>
          <p-tag
            *ngIf="product.situacao == 'Pendente'"
            icon="pi pi-exclamation-triangle"
            severity="warning"
            value="Pendente"
          ></p-tag>
          <p-tag
            *ngIf="product.situacao == 'Confirmada'"
            icon="pi pi-check"
            severity="success"
            value="Confirmada"
          ></p-tag>
          <p-tag
            *ngIf="product.situacao == 'Rejeitada'"
            icon="pi pi-times"
            severity="danger"
            value="Rejeitada"
          ></p-tag>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-multiSelect
    [style]="{ 'min-width': '50rem' }"
    [options]="num_mesas"
    [(ngModel)]="mesasSelected"
    optionLabel="name"
  ></p-multiSelect>
  <div class="buttons">
    <button class="btn btn-primary" *ngIf="reserva" (click)="confirm()">
      Confirmar Reserva
    </button>
    <button class="btn btn-danger" *ngIf="reserva" (click)="deleteReserva()">
      Rejeitar Reserva
    </button>
  </div>
</div>
