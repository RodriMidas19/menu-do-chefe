<app-navbar></app-navbar>
<section class="main-sec">
  <div class="main-div">
    <div class="main-half">
      <div class="dropM">
        <p-dropdown
          [options]="restaurantes"
          [(ngModel)]="selectedRestaurante"
          optionLabel="name"
          placeholder="Selecione um Restaurante"
          appendTo="body"
          class="drop"
          optionValue="code"
          [ngModelOptions]="{ standalone: true }"
        ></p-dropdown
        ><p-dropdown
          [options]="categorias"
          [(ngModel)]="selectedCategoria"
          optionLabel="nome"
          placeholder="Selecione uma Categoria"
          appendTo="body"
          class="drop"
          [ngModelOptions]="{ standalone: true }"
          (onChange)="onCategoriaChange()"
        ></p-dropdown>
      </div>
      <div class="cards">
        <div class="cardProd" *ngFor="let item of dataProdutos">
          <div class="cardImg">
            <img src="{{ item.imagem }}" alt="{{ item.nome }}" class="img" />
          </div>
          <div class="cardF">
            <div class="cardText">
              <h5 class="text">{{ item.nome }}</h5>
              <p class="text">{{ item.preco }}€</p>
            </div>
            <div class="cardbtn">
              <p-button
                icon="pi pi-plus"
                (click)="addCarrinho(item)"
                styleClass="p-button-secondary"
              ></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sec-div">
    <div class="car">
      <div class="showCar" *ngFor="let item of carrinho">
        <div class="carText">
          <h4>{{ item.nome }}</h4>
          <p>{{ item.preco }}€</p>
        </div>
        <div class="carBtn">
          <p>{{ item.quant }}</p>
          <p-button
            icon="pi pi-minus"
            (click)="removeFromCarrinho(item.id)"
            styleClass="p-button-secondary"
          ></p-button>

          <p-button
            icon="pi pi-plus"
            (click)="addCarrinho(item)"
            styleClass="p-button-secondary"
          ></p-button>
        </div>
      </div>
    </div>
    <div class="checkOutBtn">
      <button type="button" class="btn btn-secondary" (click)="modal()">
        Finalizar Compra
      </button>
    </div>
  </div>
</section>
<p-dialog
  header="Header"
  [(visible)]="modalOpen"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Confirmar Encomenda</span>
  </ng-template>
  <p class="inputs">
    <input
      pInputText
      type="text"
      placeholder="Escreva aqui caso pretenda uma morada diferente da habitual"
      [(ngModel)]="moradaA"
      style="width: 75%"
    />
    <button
      pButton
      pRipple
      label="Encomendar"
      class="p-button-success"
      style="margin-left: 2%"
      (click)="compra()"
    ></button>
    <ng-template pTemplate="footer"> </ng-template>
  </p>
</p-dialog>

<p-toast></p-toast>
