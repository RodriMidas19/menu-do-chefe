<p-toast></p-toast>
<p-table [value]="dataReservas" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Reserva</th>
      <th>Restaurante</th>
      <th>Pessoas</th>
      <th>Data</th>
      <th>Hora</th>
      <th>Cliente</th>
      <th>Situação</th>
      <th style="width: 5rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.num_reserva }}</td>
      <td>{{ product.nome }}</td>
      <td>{{ product.num_pessoas }}</td>
      <td>{{ product.data_reserva }}</td>
      <td>{{ product.hora_reserva }}</td>
      <td>{{ product.nomeCliente }}</td>
      <td>{{ product.situacao }}</td>
      <td>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-plus"
          (click)="selectProduct(product)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
