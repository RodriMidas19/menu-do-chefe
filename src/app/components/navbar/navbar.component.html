<header class="header shadow">
  <div class="text-header-bd">
    <h4 class="text-header-main">
      <span class="text-header-1">Menu </span
      ><span class="text-header-2">Do </span
      ><span class="text-header-3">Chefe</span>
    </h4>
    <div class="rec">
      <div class="rec-1"></div>
      <span class="rec-2"></span>
      <span class="rec-3"></span>
    </div>
  </div>

  <nav class="nav">
    <a href=""><h6 class="link">Home</h6></a>
    <a href="#restaurantes"><h6 class="link">Restaurantes</h6></a>
    <a href="#reservas"><h6 class="link">Reservas</h6></a>
    <a href=""><h6 class="link">Encomendas</h6></a>
    <a [routerLink]="'/login'"><h6 *ngIf="!loginBtn" class="link">Login</h6></a>
    <a href=""><h6 *ngIf="loginBtn" class="link">Perfil</h6></a>
    <h6 class="link-logout" *ngIf="loginBtn" (Click)="userLogout()">Logout</h6>
  </nav>

  <div class="dropdown">
    <a
      href=""
      class="dropdown-toggle"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      id="dropdownMenuLink"
      ><lucide-icon name="MenuIcon" class="mobile-icons"></lucide-icon
    ></a>

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li><a class="dropdown-item">Home</a></li>
      <li><a class="dropdown-item">Restaurantes</a></li>
      <li><a class="dropdown-item">Reservas</a></li>
      <li><a class="dropdown-item">Encomendas</a></li>
      <li>
        <a class="dropdown-item text-login" *ngIf="!loginBtn"> Login </a>
      </li>
      <li><a class="dropdown-item" *ngIf="loginBtn">Perfil</a></li>
      <li>
        <a
          class="dropdown-item text-logout"
          *ngIf="loginBtn"
          (click)="userLogout()"
          [routerLink]="'/login'"
        >
          Logout
        </a>
      </li>
    </ul>
  </div>
</header>
