<app-navbar></app-navbar>
<section
  class="ftco-section"
  style="background-image: url(../../../assets/wood.png)"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Registo</h3>
              </div>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                  Dados
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile"
                  type="button"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                >
                  Credenciais
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="contact-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#contact"
                  type="button"
                  role="tab"
                  aria-controls="contact"
                  aria-selected="false"
                >
                  Confirmar
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <br />
                <form action="" class="signin-form">
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="userName"
                      [ngModelOptions]="{ standalone: true }"
                    />
                    <label class="form-control-placeholder" for="username"
                      >Nome</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      id="password-field"
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="userPhone"
                      [ngModelOptions]="{ standalone: true }"
                      maxlength="9"
                    />
                    <label class="form-control-placeholder" for="password"
                      >Telefone</label
                    >
                  </div>
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="morada"
                      [ngModelOptions]="{ standalone: true }"
                    />
                    <label class="form-control-placeholder" for="username"
                      >Morada</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      id="password-field"
                      type="date"
                      class="form-control"
                      required
                      [(ngModel)]="date"
                      [ngModelOptions]="{ standalone: true }"
                    />
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                <br />
                <form action="" class="signin-form">
                  <div class="form-group mt-3">
                    <input
                      type="email"
                      class="form-control"
                      required
                      [(ngModel)]="userEmail"
                      [ngModelOptions]="{ standalone: true }"
                    />
                    <label class="form-control-placeholder" for="username"
                      >Email</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      id="password-field"
                      type="password"
                      class="form-control"
                      required
                      [(ngModel)]="password"
                      [ngModelOptions]="{ standalone: true }"
                    />
                    <label class="form-control-placeholder" for="password"
                      >Password</label
                    >
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="contact"
                role="tabpanel"
                aria-labelledby="contact-tab"
              >
                <ul>
                  <li>Nome: {{ userName }}</li>
                  <li>Telefone: {{ userPhone }}</li>
                  <li>Data de Nascimento: {{ date }}</li>
                  <li>Email: {{ userEmail }}</li>
                  <li>Password: {{ password }}</li>
                </ul>
                <div class="form-group">
                  <button
                    pButton
                    pRipple
                    type="submit"
                    class="form-control btn btn-primary rounded submit px-3"
                    (click)="userRegister()"
                  >
                    Registar
                  </button>
                </div>
              </div>
            </div>

            <p class="text-center">
              JÃ¡ tem Registo?
              <a data-toggle="tab" [routerLink]="'/login'">Entrar</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<p-toast></p-toast>
